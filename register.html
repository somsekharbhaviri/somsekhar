<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Event Registration</title>
</head>
<body>
    <header>
        <center>
        <img src="sam.jpg" alt="Event Banner">
        <h1>Event Registration</h1>
        <p>Register for our technical events</p>
    </center>
    </header>
    <center>
    <section id="registration-form">
        <h2>Registration Form</h2>
        <form >
            <div class="input-container">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-container">
                <label for="event-choice">Select Event</label>
                <select id="event-choice" name="event">
                    <option value="Ethnic Day">Ethnic Day</option>
                    <option value="learnathon">learnathon</option>
                    <option value="SDP project review">SDP project review</option>
                    <option value="cyber workshop">cyber workshop</option>
                    <option value="raasrang">raasrang</option>
                </select>
            </div>
            <div class="input-container">
                <label for="IDNumber">IDNumber</label>
                <input type="number"  required>
            </div>
            <div class="input-container">
                <label for="Contact">Contact</label>
                <input type="number"  required>
            </div>
            <div class="input-container">
                <label for="Gender">Gender</label>
                <select id="event-choice" name="event">
                    <option value="MALE">MALE</option>
                    <option value="FEMALE">FEMALE</option>
                    <option value="OTHERS">OTHERS</option>   
                </select>
            </div>
        </form>
        <button style="width: 200px;height:75px"><a href="success.html"><strong>Submit</strong></a></button>

    </section>
    </center>
    <footer>
        <p>&copy; 2023 Event Registration. All rights reserved.</p>
    </footer>
</body>
</html>
